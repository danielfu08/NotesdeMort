<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>A-Frame Entrar</title>
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Special+Elite&display=swap');

    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: radial-gradient(circle at center, #111 0%, #000 70%);
      color: #cfcfcf;
      font-family: 'Special Elite', monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .noise {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200"><filter id="n"><feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="4"/></filter><rect width="100%" height="100%" filter="url(%23n)" opacity="0.04"/></svg>');
      animation: flicker 0.2s infinite;
    }

    @keyframes flicker {
      0% { opacity: 0.03; }
      50% { opacity: 0.06; }
      100% { opacity: 0.03; }
    }

    .container {
      text-align: center;
      max-width: 620px;
      padding: 50px;
      border: 1px solid #2a2a2a;
      background-color: rgba(10,10,10,0.85);
      box-shadow: 0 0 40px rgba(0,0,0,0.9);
      animation: breathe 6s ease-in-out infinite;
    }

    @keyframes breathe {
      0%, 100% { box-shadow: 0 0 30px rgba(0,0,0,0.8); }
      50% { box-shadow: 0 0 50px rgba(60,0,0,0.5); }
    }

    h1 {
      font-size: 1.4rem;
      letter-spacing: 4px;
      margin-bottom: 30px;
      color: #9b9b9b;
    }

    p {
      font-size: 0.95rem;
      line-height: 1.8;
      margin-bottom: 40px;
    }

    p span {
      color: #a33;
    }

    button {
      background: none;
      color: #cfcfcf;
      border: 1px solid #444;
      padding: 14px 30px;
      font-size: 0.95rem;
      letter-spacing: 2px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
    }

    button:hover {
      background-color: #a33;
      color: #000;
      border-color: #a33;
    }

    .warning {
      font-size: 0.75rem;
      opacity: 0.5;
      margin-top: 25px;
    }
  </style>
</head>
<body>

<button id="enterButton">Entrar</button>

<a-scene>
  <!-- CÃ¡mara sin controles al inicio -->
  <a-entity
    id="cameraRig"
    position="0 1.6 5"
    movement-controls="enabled: false">
    
    <a-camera></a-camera>
  </a-entity>
  <!-- Luz -->
  <a-light type="ambient" intensity="1"></a-light>

  <!-- Suelo -->
  <a-plane
    rotation="-90 0 0"
    width="20"
    height="20"
    color="#7BC8A4">
  </a-plane>

  <!-- Modelo 3D -->
  <a-entity
    gltf-model="url(modelo.glb)"
    position="0 0 -3"
    scale="1 1 1">
  </a-entity>

</a-scene>

<script>
  const button = document.getElementById("enterButton");
  const cameraRig = document.getElementById("cameraRig");

  button.addEventListener("click", () => {
    cameraRig.setAttribute("movement-controls", "enabled: true");
    button.style.display = "none";
  });
</script>

</body>
</html>
