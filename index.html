<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Archivo █████</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Special+Elite&display=swap');

    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: radial-gradient(circle at center, #111 0%, #000 70%);
      color: #cfcfcf;
      font-family: 'Special Elite', monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .noise {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200"><filter id="n"><feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="4"/></filter><rect width="100%" height="100%" filter="url(%23n)" opacity="0.04"/></svg>');
      animation: flicker 0.2s infinite;
    }

    @keyframes flicker {
      0% { opacity: 0.03; }
      50% { opacity: 0.06; }
      100% { opacity: 0.03; }
    }

    .container {
      text-align: center;
      max-width: 620px;
      padding: 50px;
      border: 1px solid #2a2a2a;
      background-color: rgba(10,10,10,0.85);
      box-shadow: 0 0 40px rgba(0,0,0,0.9);
      animation: breathe 6s ease-in-out infinite;
    }

    @keyframes breathe {
      0%, 100% { box-shadow: 0 0 30px rgba(0,0,0,0.8); }
      50% { box-shadow: 0 0 50px rgba(60,0,0,0.5); }
    }

    h1 {
      font-size: 1.4rem;
      letter-spacing: 4px;
      margin-bottom: 30px;
      color: #9b9b9b;
    }

    p {
      font-size: 0.95rem;
      line-height: 1.8;
      margin-bottom: 40px;
    }

    p span {
      color: #a33;
    }

    button {
      background: none;
      color: #cfcfcf;
      border: 1px solid #444;
      padding: 14px 30px;
      font-size: 0.95rem;
      letter-spacing: 2px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
    }

    button:hover {
      background-color: #a33;
      color: #000;
      border-color: #a33;
    }

    .warning {
      font-size: 0.75rem;
      opacity: 0.5;
      margin-top: 25px;
    }
  </style>
</head>
<body>
  <div class="noise"></div>

  <div class="container">
    <h1>ARCHIVO █████</h1>
    <p>
      Un hospital que no figura en los registros.<br>
      Un paciente que <span>recordaba demasiado</span>.<br>
      Un alto mando que nunca pensó ser observado.<br><br>
      Las notas siguen ahí.<br>
      Esperando a alguien que escuche.<br><br>
      Esto no es una investigación.<br>
      Es una <span>reconstrucción</span>.
    </p>

    <button onclick="startGame()">Abrir archivo</button>

    <div class="warning">
      Algunas verdades no deberían recordarse.
    </div>
  </div>

  <script>
    function startGame() {
      window.location.href = "./passadis/index.html";
    }
  </script>
</body>
</html>
