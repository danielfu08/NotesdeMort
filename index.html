<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>A-Frame Base 3D</title>
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <style>
    #enterButton {
      position: absolute;
      z-index: 10;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 15px 30px;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<button id="enterButton">Entrar</button>

<a-scene>

  <!-- FONDO -->
  <a-sky src="fondo.jpg" rotation="0 -90 0"></a-sky>

  <!-- CÃMARA (bloqueada al inicio) -->
  <a-entity
    id="cameraRig"
    position="0 1.6 10"
    wasd-controls="enabled: false; acceleration: 5; fly: false; keys: forward"
    look-controls>
    <a-camera></a-camera>
  </a-entity>

  <!-- LUCES -->
  <a-light type="ambient" intensity="0.7"></a-light>
  <a-light type="directional" intensity="0.8" position="5 10 5"></a-light>

  <!-- MODELO 3D COMO BASE / SUELO -->
  <a-entity
    gltf-model="sellers_mansion.glb"
    position="-1 -3 -11"
    rotation="0 90 0"
    scale="1 1 1">
  </a-entity>

</a-scene>

<script>
  const button = document.getElementById("enterButton");
  const cameraRig = document.getElementById("cameraRig");

  button.addEventListener("click", () => {
    cameraRig.setAttribute(
      "wasd-controls",
      "enabled: true; acceleration: 0.5; fly: false; keys: forward"
    );
    button.style.display = "none";
  });
</script>
</body>
</html>
