<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>A-Frame Entrar</title>
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <style>
    #enterButton {
      position: absolute;
      z-index: 10;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 15px 30px;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<button id="enterButton">Entrar</button>

<a-scene>
  <!-- CÃ¡mara sin controles al inicio -->
  <a-entity
    id="cameraRig"
    position="0 1.6 5"
    movement-controls="enabled: false">
    
    <a-camera></a-camera>
  </a-entity>
  <!-- Luz -->
  <a-light type="ambient" intensity="1"></a-light>

  <!-- Suelo -->
  <a-plane
    rotation="-90 0 0"
    width="20"
    height="20"
    color="#7BC8A4">
  </a-plane>

  <!-- Modelo 3D -->
  <a-entity
    gltf-model="url(modelo.glb)"
    position="0 0 -3"
    scale="1 1 1">
  </a-entity>

</a-scene>

<script>
  const button = document.getElementById("enterButton");
  const cameraRig = document.getElementById("cameraRig");

  button.addEventListener("click", () => {
    cameraRig.setAttribute("movement-controls", "enabled: true");
    button.style.display = "none";
  });
</script>

</body>
</html>
