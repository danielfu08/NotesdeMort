<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>A-Frame — final.glb con colisiones</title>

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>

  <!-- Sistema de física (CANNON via aframe-physics-system) -->
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-physics-system@4.0.1/dist/aframe-physics-system.min.js"></script>

  <!-- Extras (movement-controls) para mover al jugador respetando la física -->
  <script src="https://unpkg.com/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>
</head>
<body>
  <a-scene physics="gravity: -9.8; solver: sequentialImpulse" renderer="antialias: true">
    <a-assets>
      <!-- Asegúrate de que final.glb esté accesible en esta ruta -->
      <a-asset-item id="finalModel" src="final.glb"></a-asset-item>
    </a-assets>

    <!-- Modelo GLB: lo tratamos como 'static-body' con shape: mesh para colisiones precisas -->
    <a-entity id="escenario"
              gltf-model="#finalModel"
              position="0 0 0"
              rotation="0 0 0"
              scale="1 1 1"
              static-body="shape: mesh">
    </a-entity>

    <!-- Cámara/jugador: un 'rig' con dynamic-body (esfera) y movement-controls.
         Así el movimiento colisiona con cuerpos estáticos (como las paredes del modelo). -->
    <a-entity id="playerRig" position="0 1.6 3"
              dynamic-body="mass: 70; shape: sphere; sphereRadius: 0.5"
              movement-controls="speed: 4; constrainToNavMesh: false">
      <a-entity camera look-controls wasd-controls="acceleration: 200"></a-entity>
    </a-entity>

    <!-- Luces -->
    <a-entity light="type: ambient; intensity: 0.6"></a-entity>
    <a-entity light="type: directional; intensity: 0.9" position="2 10 4"></a-entity>

    <!-- Opcional: colisionadores invisibles para mejorar precisión / rendimiento
         Si tu final.glb tiene geometría muy compleja, en lugar de usar shape: mesh puedes
         crear cajas o planos invisibles con static-body para representar paredes. -->
    <!-- <a-box position="0 1 -5" width="10" height="2" depth="0.2" visible="false" static-body></a-box> -->

    <!-- Suelo visual alternativo (si quieres) -->
    <!-- <a-plane rotation="-90 0 0" width="100" height="100" src="#someTexture" static-body></a-plane> -->

  </a-scene>
</body>
</html>
