<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>A-Frame — final.glb con colisiones</title>

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>

  <!-- Sistema de física (CANNON.js) -->
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-physics-system@4.0.1/dist/aframe-physics-system.min.js"></script>

  <!-- Extras para movimiento con físicas -->
  <script src="https://unpkg.com/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>
</head>
<body>
  <a-scene physics="gravity: -9.8; solver: sequentialImpulse" renderer="antialias: true; colorManagement: true">
    
    <!-- Carga del modelo GLB -->
    <a-assets>
      <a-asset-item id="finalModel" src="final.glb"></a-asset-item>
    </a-assets>

    <!-- Modelo principal -->
    <a-entity id="escenario"
              gltf-model="#finalModel"
              position="0 0 0"
              rotation="0 0 0"
              scale="1 1 1"
              static-body="shape: mesh"
              material="metalness: 0; roughness: 1">
    </a-entity>

    <!-- Suelo invisible para evitar que la cámara caiga al infinito -->
    <a-plane rotation="-90 0 0" width="100" height="100" visible="false" static-body></a-plane>

    <!-- Cámara/jugador con físicas (esfera) -->
    <a-entity id="playerRig" position="0 1.6 3"
              dynamic-body="mass: 70; shape: sphere; sphereRadius: 0.5"
              movement-controls="speed: 4; constrainToNavMesh: false">
      <a-entity camera look-controls wasd-controls></a-entity>
    </a-entity>

    <!-- Iluminación general -->
    <a-entity light="type: ambient; intensity: 0.8; color: #ffffff"></a-entity>
    <a-entity light="type: directional; intensity: 1; color: #ffffff" position="5 10 5" rotation="-45 45 0"></a-entity>
    <a-entity light="type: hemisphere; skyColor: #ffffff; groundColor: #444444; intensity: 0.6"></a-entity>

    <!-- Luz puntual dentro del escenario (opcional, para interiores oscuros) -->
    <a-entity light="type: point; intensity: 1; distance: 10; decay: 2; color: #ffffff" position="0 2 0"></a-entity>

  </a-scene>
</body>
</html>
