<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <title>Mi Escena A-Frame</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Cielo -->
      <a-sky color="#87CEEB"></a-sky>

      <!-- Suelo -->
      <a-plane position="0 0 0" rotation="-90 0 0" width="20" height="20" color="#7BC8A4"></a-plane>

      <!-- Cubo -->
      <a-box position="0 1 -3" rotation="0 45 0" color="#4CC3D9" shadow></a-box>

      <!-- Esfera -->
      <a-sphere position="2 1 -5" radius="1" color="#EF2D5E" shadow></a-sphere>

      <!-- Cilindro -->
      <a-cylinder position="-2 1 -5" radius="0.5" height="2" color="#FFC65D" shadow></a-cylinder>

      <!-- Luz -->
      <a-light type="ambient" color="#FFF"></a-light>
      <a-light type="directional" position="0 10 0" intensity="0.5" castShadow="true"></a-light>

      <!-- CÃ¡mara -->
      <a-entity camera look-controls wasd-controls position="0 1.6 5"></a-entity>

      
    </a-scene>
  </body>
</html>
